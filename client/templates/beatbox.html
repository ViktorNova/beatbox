<template name="beatbox">
  <div class="beatbox-container">
    <h1>Collaborative Beatbox</h1>
    <button class="stop-start">Play/Stop</button>
    <button class="reset-beats">Reset All</button>
    {{#each tracks}}
      {{> track}}
    {{/each}}

    <div class="add-track">
      Add Track (+)
    </div>
  </div>
</template>

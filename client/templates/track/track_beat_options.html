<template name="trackBeatOptions">
<div class="beat-selection">
  <button class="decrease-beats" {{decreaseDisabled}}>
    <i class="fa fa-minus fa-lg" style="{{color 20}}"></i>
  </button>
  <button class="increase-beats" {{increaseDisabled}}>
    <i class="fa fa-plus fa-lg" style="{{color 20}}"></i>
  </button>
</div>
</template>
